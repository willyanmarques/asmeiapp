<body>


    <main class="main">


        <div class="container">
            

            <header>
                <div>
                    <h2>ASMEI</h2>
                    <p>Orientações para o autocuidado de asma</p>
                </div>
            </header>
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Login</h1>
                    <p class="text text-normal">Novo usuário? <span><a href="routers/registro/index.html"
                                class="text text-links">Criar uma conta</a></span>
                    </p>
                </div>
                <form name="signin" class="form">
                    <div class="input-control">
                        <label for="email" class="input-label" hidden>E-mail</label>
                        <input type="email" name="email" id="email" class="input-field"
                            placeholder="Endereço de E-mail" onkeyup="validateFields()">
                    </div>
                    <div class="input-control">
                        <label for="password" class="input-label" hidden>Senha</label>
                        <input type="password" name="password" id="password" class="input-field"
                            placeholder="Senha" onkeyup="validateFields()">
                    </div>
                    <div class="input-control">
                        <!-- <a href="#" class="text text-links" onkeyup="validateFields()" onclick="recoverPassword()" disabled>Recuperar a senha</a> -->
                        <!-- <input type="button" name="submit" class="input-submit" value="Entrar" disabled onclick="login()"> -->
                        <button type="button" id="btn-recuperar-senha" class="text text-links" onkeyup="validateFields()" onclick="recoverPassword()"
                            disabled>Recuperar senha</button>
                        <button type="button" id="btn-entrar" class="input-submit" onclick="login()"
                            disabled>Entrar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
