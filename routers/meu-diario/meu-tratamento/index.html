<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../../../src/images/icon512_maskable.png" />

    <link rel="manifest" href="../../../manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="../../../src/images/icon512_maskable.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#1c0c7a" />
    <meta name="theme-color" content="#1c0c7a" />

    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Meu Diário</title>
</head>

<body>

    <header>
        <div class='container'>
            <h2>Meu Tratamento</h2>
            <p></p>
        </div>
    </header>
    <article id="welcome-page">
        <p>Anote aqui seu tratamento!</p>
        <div class="welcome-card-button">
            <button class="start-button" onclick="anotar()" style="text-transform: uppercase;">Anotar novo medicamento</button>
        </div>
        <div class="welcome-card-button">
            <button class="start-button" onclick="verAnotacoes()" style="text-transform: uppercase;">Ver tratamento anotado</button>
        </div>
    </article>
    <article id="question-page">
        <!-- <div class="question-card"> -->

        <div class="wrapper">
            <form id="form-medicamentos" action="#">
                <div class="input-box">
                    <input type="text" id="medicamento" placeholder="Nome do medicamento" value="">
                </div>
                <div class="input-box">
                    <input type="text" id="dose" placeholder="Dose" value="">
                </div>
                <div class="input-box">
                    <input type="time" id="horario" placeholder="Horário" value="">
                    <p class="span-horario">Horário</p>
                </div>
            </form>
        </div>


        <div class="question-card-button">
            <button class="button save-button">Salvar</button>
        </div>

        <!-- </div> -->

    </article>

    <article id="anotations-page">

        <div class="anotations-table">
            <table id="table">
                <tr>
                    <th>MEDICAMENTO</th>
                    <th style='text-align: center;'>DOSE</th>
                    <th>HORÁRIO</th>
                    <th style='text-align: center;'>###</th>
                </tr>
            </table>
        </div>

        <!-- <div class="question-card-button">
            <button class="button delete-button">Excluir Medicamentos</button>
        </div> -->

    </article>

    <article class="voltar-container"></article>

    <!-- The Modal -->
    <div id="appModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-btn-close">&times;</span>
                <!-- <h2>Modal Header</h2> -->
            </div>
            <div class="modal-body">
                <!-- dynamic content -->

            </div>
            <div class="modal-footer">
                <!-- <h3>Modal Footer</h3> -->
            </div>
        </div>

    </div>


</body>
<script src="index.js"></script>

</html>
